<style>
:root{ --vb-navy:#234a5a; --vb-navy-2:#1b3d4d; }
.vb-card{ background:#fff; border:1px solid #e5e7eb; border-radius:16px; box-shadow:0 1px 2px rgba(16,24,40,.04); }

.vb-btn:disabled{ opacity:.5; cursor:not-allowed; }
.vb-tabbox{ flex:1 1 auto; border:1px solid #e5e7eb; border-radius:12px; padding:.6rem 1rem; text-align:center; cursor:pointer; user-select:none; background:#fff; }
.vb-tabbox.active{ background:#111827; color:#fff; border-color:#111827; }
.vb-combo-btn{ width:100%; border:1px solid #e5e7eb; border-radius:12px; padding:.5rem .75rem; background:#fff;
display:flex; align-items:center; justify-content:space-between; }
.vb-combo-btn[disabled]{ opacity:.6; cursor:not-allowed; }
.vb-combo-label{ display:flex; align-items:center; gap:.75rem; min-width:0; }
.vb-badge{ height:28px; width:28px; display:inline-flex; align-items:center; justify-content:center;
border-radius:9999px; border:1px solid transparent; font-weight:600; font-size:.9rem; }
.vb-menu{ position:absolute; z-index:50; margin-top:.25rem; width:max-content; min-width:16rem;

.vb-hero{ background:linear-gradient(180deg, var(--vb-navy) 0%, var(--vb-navy-2) 100%); color:#fff; }

/* Tydelig gruppeseparator mellem kredse */
.kreds-divider { padding:0; line-height:0; height:0; border-top:3px solid #111827; }

/* Top 10 styling */
.rank-pill{ width:28px; height:28px; border-radius:9999px; display:inline-flex; align-items:center; justify-content:center;
font-weight:700; border:1px solid #e5e7eb; background:#f9fafb; }

.top10-grid{ display:grid; grid-template-columns:1fr; gap:.75rem; }

/* “Hvor er jeg?” – tydelig, klikbar kontekstbjælke */
.context-bar{ display:flex; align-items:center; gap:.5rem; padding:.6rem .8rem; background:#f9fafb; border:1px solid #e5e7eb; border-radius:12px; }
.crumb{ color:#374151; text-decoration:underline; cursor:pointer; }
.crumb[aria-disabled="true"]{ color:#374151; text-decoration:none; cursor:default; }
.crumb-strong{ background:#111827; color:#fff; border-radius:9999px; padding:.15rem .6rem; font-weight:600; }

/* Tabel-celle uden data */
.cell-na{ color:#9ca3af; }
</style>

<body class="bg-gray-50 text-gray-900">

<main class="mx-auto max-w-6xl p-4 space-y-6">

  <!-- Tydelig, klikbar kontekst -->

  <!-- Valgdrop-downs -->

  <!-- TOP 10 -->

<script>
/* ====== DATA-STI (FT 2022) ====== */
const BASE_PATH = '../../data/ft/2022/';
const KREDS_ALL_VALUE = "__ALL__";
const DK_VALUE = "__DK__"; // "Hele Danmark" i dropdown

/* PERFORMANCE / CACHE */
const FETCH_OPTS = { cache: "force-cache" }; // tillad browser-caching af statiske CSV
const DATA_VERSION = "ft2022-v1";           // bump hvis CSV’er skiftes

function loadLocalCache(key){
  try{
    const raw = localStorage.getItem(key);
    if(!raw) return null;
    const obj = JSON.parse(raw);
    if(obj?.v !== DATA_VERSION) return null;
    return obj.rows || null;
  }catch(_){ return null; }
}
function saveLocalCache(key, rows){
  try{
    localStorage.setItem(key, JSON.stringify({ v: DATA_VERSION, rows }));
  }catch(_){}
}

/* Storkredse */
const STORKREDSE = [
  "Bornholms Storkreds","Fyns Storkreds","Københavns Omegns Storkreds","Københavns Storkreds",
  "Nordjyllands Storkreds","Nordsjællands Storkreds","Sjællands Storkreds","Sydjyllands Storkreds",
  "Vestjyllands Storkreds","Østjyllands Storkreds"
];

/* Kredse – visningsnavne (mellemrum) */
const KREDS_BY_STORKREDS = {
  "Bornholms Storkreds": [ "Rønnekredsen","Aakirkebykredsen" ],
  "Fyns Storkreds": [ "Assenskredsen","Faaborgkredsen","Middelfartkredsen","Nyborgkredsen","Odense Sydkredsen","Odense Vestkredsen","Odense Østkredsen","Svendborgkredsen" ],
  "Københavns Omegns Storkreds": [ "Ballerupkredsen","Brøndbykredsen","Glostrupkredsen","Gentoftekredsen","Herlevkredsen","Hvidovrekredsen","Lyngbykredsen" ],
  "Københavns Storkreds": [ "Bispebjergkredsen","Brønshøjkredsen","Falkonerkredsen","Indre Bykredsen","Nørrebrokredsen","Slotskredsen","Sundbyvesterkredsen","Sundbyøsterkredsen","Tårnbykredsen","Valbykredsen","Vesterbrokredsen","Østerbrokredsen" ],
  "Nordjyllands Storkreds": [ "Brønderslevkredsen","Frederikshavnkredsen","Himmerlandkredsen","Hjørringkredsen","Mariagerfjordkredsen","Thistedkredsen","Aalborg Nordkredsen","Aalborg Vestkredsen","Aalborg Østkredsen" ],
  "Nordsjællands Storkreds": [ "Egedalkredsen","Fredensborgkredsen","Frederikssundkredsen","Helsingørkredsen","Hillerødkredsen","Rudersdalkredsen" ],
  "Sjællands Storkreds": [ "Faxekredsen","Grevekredsen","Guldborgsundkredsen","Holbækkredsen","Kalundborgkredsen","Køgekredsen","Lollandkredsen","Næstvedkredsen","Ringstedkredsen","Roskildekredsen","Slagelsekredsen","Vordingborgkredsen" ],
  "Sydjyllands Storkreds": [ "Esbjerg Bykredsen","Esbjerg Omegnskredsen","Fredericiakredsen","Haderslevkredsen","Kolding Nordkredsen","Kolding Sydkredsen","Sønderborgkredsen","Tønderkredsen","Vardekredsen","Vejenkredsen","Vejle Nordkredsen","Vejle Sydkredsen","Aabenraakredsen" ],
  "Vestjyllands Storkreds": [ "Herning Nordkredsen","Herning Sydkredsen","Holstebrokredsen","Ikastkredsen","Ringkøbingkredsen","Silkeborg Nordkredsen","Silkeborg Sydkredsen","Skivekredsen","Struerkredsen","Viborg Vestkredsen","Viborg Østkredsen" ],
  "Østjyllands Storkreds": [ "Djurskredsen","Favrskovkredsen","Hedenstedkredsen","Horsenskredsen","Randers Nordkredsen","Randers Sydkredsen","Skanderborgkredsen","Aarhus Nordkredsen","Aarhus Sydkredsen","Aarhus Vestkredsen","Aarhus Østkredsen" ]
};

/* ---------- PARTIER / FARVER / ALIAS ---------- */
const norm = s => (s||"").toLowerCase().replace(/[–—-]/g," ").replace(/[().]/g," ").replace(/\s+/g," ").trim();
const PARTY_COLORS = {"A":"#e03a3e","B":"#712082","C":"#2e7d32","D":"#0f766e","F":"#e5003d","I":"#00a0e3","O":"#0044aa","V":"#1b5eaa","Ø":"#c8102e","Å":"#3aaa35","Q":"#ff4fa3","K":"#ff9800","Æ":"#666666","M":"#6f42c1"};
const PARTY_LETTERS_BY_NAME = {
  "socialdemokratiet":"A","radikale venstre":"B","det radikale venstre":"B",
  "konservative folkeparti":"C","det konservative folkeparti":"C","nye borgerlige":"D",
  "sf":"F","socialistisk folkeparti":"F","sf - socialistisk folkeparti":"F","sf socialistisk folkeparti":"F",
  "liberal alliance":"I","venstre, danmarks liberale parti":"V","venstre":"V",
  "dansk folkeparti":"O",
  "enhedslisten":"Ø","enhedslisten - de rød-grønne":"Ø","enhedslisten de rød grønne":"Ø",
  "alternativet":"Å",
  "kristendemokraterne":"K","kd - kristendemokraterne":"K","kd kristendemokraterne":"K",
  "moderaterne":"M",
  "danmarksdemokraterne":"Æ",
  "frie grønne":"Q"
};
const PARTY_LETTERS_BY_NAME_NORM = Object.fromEntries(Object.entries(PARTY_LETTERS_BY_NAME).map(([k,v])=>[norm(k),v]));
const DEFAULT_BADGE_BG="#e5e7eb", DEFAULT_BADGE_FG="#111827";

/* Helpers & state */
const state = {
  rows:[], // aktuelt indlæste rækker (nationalt / storkreds / kreds)
  storkreds:"", kreds:"", // valgte drop-downs
  activeParty:"", selected:new Map(), chart:null,
  selectedKredse:new Set(), csvCache:new Map() // cache: `${storkreds}::kreds` og `${storkreds}::__ALL__`
};
const el = id => document.getElementById(id);
const fmt = n => new Intl.NumberFormat("da-DK").format(n);
const canon = s => (s||"").toString().trim();
const escapeHtml = s => (s||"").replace(/[&<>"]/g, c=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;'}[c]));
const isListestemmer = name => { const t = canon(name).toLowerCase(); return t==="partiliste" || t==="listestemmer" || t==="liste"; };
const cleanPollingPlaceName = (name) => canon(name).replace(/^\s*\d+\.\s*/,'').trim();
const kredsSlug = name => (name || "").toString().replaceAll(" ", "_");
const sortKandidaterAlpha = (a,b)=>{ const al=isListestemmer(a.kandidat_navn), bl=isListestemmer(b.kandidat_navn); if(al&&!bl) return 1; if(!al&&bl) return -1; return a.kandidat_navn.localeCompare(b.kandidat_navn,"da"); };
function badge(letter){ const bg=letter && PARTY_COLORS[letter] ? PARTY_COLORS[letter] : DEFAULT_BADGE_BG; const fg=letter && PARTY_COLORS[letter] ? "#fff" : DEFAULT_BADGE_FG; return { style:`background-color:${bg};color:${fg};border-color:${bg}`, text:(letter||" ") }; }

/* Init */
window.addEventListener("DOMContentLoaded", async ()=>{
  initStorkredsDropdown(); initTabs();
  const p=new URLSearchParams(location.search), s=p.get("storkreds"), k=p.get("kreds");
  if(s && STORKREDSE.includes(s)){
    el("storkredsSelect").value=s;
    state.storkreds = s;
    populateKredse(s);
    await loadStorkredsData(s);
    if(k===KREDS_ALL_VALUE){
      el("kredsSelect").value=KREDS_ALL_VALUE; state.kreds=KREDS_ALL_VALUE;
    }else if(k && (KREDS_BY_STORKREDS[s]||[]).includes(k)){
      el("kredsSelect").value=k; state.kreds=k; await loadKredsData(s,k);
    }
  }else{
    // Start i "Hele Danmark" som default-visning
    el("storkredsSelect").value = DK_VALUE; // viser "Hele Danmark" i dropdown
    state.storkreds = "";
    state.kreds = "";
    await loadNationalData();
    renderContextBar();
  }

  el("btnClearAll")?.addEventListener('click', ()=>{ state.selected.clear(); renderAll(); });
  document.addEventListener('click',(e)=>{ const box=el('partyCombo'); if(box && !box.contains(e.target)) closePartyMenu(); });
  setupAddKredsUI();
  renderContextBar(); // første render
});

/* Dropdowns */
function initStorkredsDropdown(){
  const ssel=el("storkredsSelect");
  ssel.innerHTML =
    `<option value="">Vælg storkreds…</option>` +
    `<option value="${DK_VALUE}">Hele Danmark</option>` +
    STORKREDSE.map(s=>`<option value="${s}">${s}</option>`).join("");
  ssel.onchange = async ()=>{
    const v=ssel.value;
    state.activeParty=""; state.kreds=""; state.selectedKredse.clear(); clearAll(); renderExtraKredsChips(); updateAddKredsUIState();
    const u=new URL(location.href);
    if(v===DK_VALUE || !v){
      u.searchParams.delete("storkreds"); u.searchParams.delete("kreds"); history.replaceState({}, "", u);
      el("kredsSelect").disabled=true; el("kredsSelect").innerHTML=`<option value="">(Vælg storkreds for at vælge kreds)</option>`;
      state.storkreds=""; await loadNationalData();
    }else{
      state.storkreds=v; populateKredse(v);
      u.searchParams.set("storkreds",v); u.searchParams.delete("kreds"); history.replaceState({}, "", u);
      await loadStorkredsData(v);
    }
    renderContextBar();
  };
  el("kredsSelect").disabled=true;
}
function populateKredse(storkreds){
  const ks = KREDS_BY_STORKREDS[storkreds] || [];
  const ksel = el("kredsSelect");
  if(ks.length){
    ksel.disabled=false;
    const allOpt = `<option value="${KREDS_ALL_VALUE}">Alle kredse i storkredsen</option>`;
    ksel.innerHTML = `<option value="">Vælg kreds…</option>${allOpt}` + ks.map(k=>`<option value="${k}">${k}</option>`).join("");
    ksel.onchange = async ()=>{
      const v=ksel.value;
      state.activeParty=""; clearAll(); state.selectedKredse.clear(); renderExtraKredsChips();
      const u=new URL(location.href); u.searchParams.set("storkreds",storkreds); u.searchParams.delete("parti"); u.searchParams.delete("kandidat");
      if(v===KREDS_ALL_VALUE){ state.kreds=KREDS_ALL_VALUE; u.searchParams.set("kreds",KREDS_ALL_VALUE); history.replaceState({}, "", u); await loadStorkredsData(storkreds); }
      else if(v){ state.kreds=v; u.searchParams.set("kreds",v); history.replaceState({}, "", u); await loadKredsData(storkreds,v); }
      updateAddKredsUIState(); renderContextBar();
    };
  }else{
    ksel.disabled=true; ksel.innerHTML=`<option value="">(Ingen kredsvalg – viser hele storkredsen)</option>`;
  }
}
function updateAddKredsUIState(){
  const btn = el("btnAddKreds");
  const disable = !state.storkreds || state.kreds===KREDS_ALL_VALUE || !state.kreds;
  if(btn){ btn.disabled = disable; btn.title = disable ? "Tilføjelse af kredse er ikke tilgængelig, når alle kredse er valgt." : ""; }
}
function clearAll(){
  state.rows=[]; state.selected.clear();
  const btn=el("partyButton"), btnc=el("partyButtonContent"); btn.disabled=true; btn.setAttribute('aria-expanded','false');
  btnc.innerHTML=`<span class="vb-badge" style="background:#e5e7eb;color:#111827;border-color:#e5e7eb"> </span><span class="truncate text-gray-500">Vælg kreds først…</span>`;
  el("partyMenu").innerHTML=""; el("partyDetailHeader").textContent="Vælg et parti i drop-down menuen.";
  el("candidateColLeft").innerHTML=""; el("candidateColRight").innerHTML="";
  el("storkredstitel").textContent="";
  renderAll();
}

/* ================= NATIONAL (robust, uden fejl) ================= */
async function loadNationalData(){
  el("error").textContent=""; el("storkredstitel").textContent=`(Danmark)`;
  const candidates=[ `${BASE_PATH}Danmark_allepartier.csv`, `${BASE_PATH}Danmark.csv` ];
  for(const url of candidates){
    try{
      const r=await fetch(url, FETCH_OPTS);
      if(r.ok){
        const text=await r.text();
        parseCsv(text, null);
        afterDataLoaded();
        return;
      }
    }catch(_){}
  }

  // Lokal cache af aggregeret nationalvisning
  const cachedAll = loadLocalCache("__NATIONAL__");
  if(cachedAll && cachedAll.length){
    state.rows = cachedAll;
    afterDataLoaded();
    return;
  }

  // Fallback: aggreger alle storkredse/kredse PARALLELT (hurtigt)
  const allPromises = [];
  for (const sk of STORKREDSE) {
    const kredse = KREDS_BY_STORKREDS[sk] || [];
    const p = Promise.allSettled(
      kredse.map(k => loadRowsForKreds(sk, k).catch(()=>[]))
    ).then(results => {
      const rows = results.flatMap(r => r.status === "fulfilled" ? r.value : []);
      state.csvCache.set(`${sk}::__ALL__`, rows.slice());
      return rows;
    });
    allPromises.push(p);
  }
  const groups = await Promise.all(allPromises);
  const all = groups.flat();
  state.rows = all;
  saveLocalCache("__NATIONAL__", all);
  afterDataLoaded();
  if(!all.length){ el("error").textContent=`Kunne ikke indlæse landsdata (ingen filer fundet).`; }
}
/* =============================================================== */

/* Data-indlæsning (kreds) */
async function loadKredsData(storkreds,kreds){
  el("error").textContent="";
  el("storkredstitel").textContent = kreds ? `(${storkreds} – ${kreds})` : `(${storkreds})`;
  const s=encodeURIComponent(storkreds), k=encodeURIComponent(kredsSlug(kreds));
  const candidates=[
    `${BASE_PATH}${s}/${k}_allepartier.csv`,
    `${BASE_PATH}${s}/${k}.csv`,
    `${BASE_PATH}${s}_allepartier.csv`,
    `${BASE_PATH}${s}.csv`
  ];
  for(const url of candidates){
    try{ const r=await fetch(url, FETCH_OPTS); if(!r.ok) throw 0; const text=await r.text(); parseCsv(text, kreds); afterDataLoaded(); return; }catch(e){}
  }

async function loadStorkredsData(storkreds){
  el("error").textContent=""; el("storkredstitel").textContent=`(${storkreds})`;
  const s=encodeURIComponent(storkreds);
  const candidates=[ `${BASE_PATH}${s}_allepartier.csv`, `${BASE_PATH}${s}.csv` ];
  for(const url of candidates){
    try{

      state.csvCache.set(`${storkreds}::__ALL__`, state.rows.slice());
      afterDataLoaded();
      return;
    }catch(e){}
  }

  // Fallback: hent alle kredse i storkredsen parallelt
  const kredse = KREDS_BY_STORKREDS[storkreds] || [];
  if(kredse.length){
    const results = await Promise.allSettled(
      kredse.map(k => loadRowsForKreds(storkreds, k).catch(()=>[]))
    );
    const all = results.flatMap(r => r.status === "fulfilled" ? r.value : []);
    state.rows = all;

    afterDataLoaded();
    return;
  }

    return {

async function loadRowsForKreds(storkreds, kreds){

/* Parti-stats */
function detectPartyLetter(parti, rowsForParti){
  for(const r of rowsForParti){ const L=(r.parti_letter||"").toUpperCase(); if(L && PARTY_COLORS[L]) return L; }
  const keyNorm = norm(parti), mapped = PARTY_LETTERS_BY_NAME_NORM[keyNorm];
  if(mapped && PARTY_COLORS[mapped]) return mapped;
  if(keyNorm.includes("socialistisk folkeparti") || keyNorm==="sf") return "F";
  if(keyNorm.includes("danmarksdemokraterne")) return "Æ";
  if(keyNorm.includes("frie grønne")) return "Q";
  return null;
}
function getActiveRows(){
  if(!state.selectedKredse || state.selectedKredse.size===0) return state.rows;
  const combined = [...state.rows];
  state.selectedKredse.forEach(k=>{
    if(state.kreds && k===state.kreds) return; // undgå dobbeltoptælling
    const extra = state.csvCache.get(`${state.storkreds}::${k}`) || [];
    combined.push(...extra);
  });
  return combined;
}
// === 2.a) NY HJÆLPER: Intersektion af storkredse for valgte kandidater ===
function getAllowedStorkredseForSelection(){
  // Returnerer Set af storkredse som ALLE valgte kandidater deler.
  // Hvis der ikke er valgt kandidater, returneres null (dvs. ingen filtrering).
  const sel = getSelected();
  if(sel.length===0) return null;

  const scopes = getCandidateScopes();
  let allowed = null;

  for(const c of sel){
    const sc = scopes.get(c.kandidat_id);
    if(!sc) continue;
    allowed = (allowed===null)
      ? new Set(sc.storkredse)
      : new Set([...allowed].filter(x => sc.storkredse.has(x)));
  }
  return allowed || null;
}

/* ---- Hjælpere til #2 og #3 (kandidatområder og validering) ---- */
function getCandidateScopes(){
  // returnerer map: kandidat_id -> { storkredse:Set, kredse:Set }
  const rows = getActiveRows();
  const m = new Map();
  for(const r of rows){
    const id=r.kandidat_id;
    if(!m.has(id)) m.set(id, { storkredse:new Set(), kredse:new Set() });
    if(r.storkreds) m.get(id).storkredse.add(r.storkreds);
    if(r.kreds) m.get(id).kredse.add(r.kreds);
  }
  return m;
}
function canAddCandidate(candidateId){
  // Håndhæv sammenligningsregler (samme storkreds / samme kreds)
  const sel = Array.from(state.selected.values());
  if(sel.length===0) return { ok:true };
  const scopes = getCandidateScopes();
  const newScope = scopes.get(candidateId);
  if(!newScope) return { ok:false, reason:"Ingen data fundet for kandidaten i nuværende visning." };

  // Hvis specifik kreds valgt -> kræv samme kreds
  if(state.kreds && state.kreds!==KREDS_ALL_VALUE){
    const sameKreds = sel.every(c=>{
      const sc=scopes.get(c.kandidat_id);
      return sc && sc.kredse.has(state.kreds) && newScope.kredse.has(state.kreds);
    });
    if(!sameKreds){
      return { ok:false, reason:`Kandidaterne er ikke opstillet i samme kreds (${state.kreds}).` };
    }
    return { ok:true };
  }

  // Ellers kræv samme storkreds
  const sameStorkreds = sel.every(c=>{
    const sc=scopes.get(c.kandidat_id);
    // Find skæringsmængde: vi bruger aktuel storkreds hvis sat; ellers mindst ét fælles storkreds
    if(state.storkreds){
      return sc && sc.storkredse.has(state.storkreds) && newScope.storkredse.has(state.storkreds);
    }else{
      // national visning: kræv at ny og alle valgte deler mindst ét storkreds
      const inter = [...(sc?.storkredse||[])].some(sk=>newScope.storkredse.has(sk));
      return inter;
    }
  });
  if(!sameStorkreds){
    return { ok:false, reason:`Kandidaterne er ikke opstillet i samme storkreds.` };
  }
  return { ok:true };
}

/* Parti-combobox */
function getPartyStats(){
  const rows = getActiveRows();
  const byParti=new Map();
  for(const r of rows){ if(!byParti.has(r.parti)) byParti.set(r.parti,[]); byParti.get(r.parti).push(r); }
  const res=[];
  for(const [parti,rowsP] of byParti.entries()){
    const map=new Map();
    for(const r of rowsP){
      if(!map.has(r.kandidat_id)) map.set(r.kandidat_id,{kandidat_id:r.kandidat_id,kandidat_navn:r.kandidat_navn,parti:r.parti,total:0});
      map.get(r.kandidat_id).total+=r.stemmer;
    }
    const kandidater=Array.from(map.values()).sort(sortKandidaterAlpha);
    const letter = detectPartyLetter(parti, rowsP);
    res.push({ parti, letter, hasLetter: !!letter, kandidatAntal: kandidater.filter(k=>!isListestemmer(k.kandidat_navn)).length, kandidater });
  }
  res.sort((a,b)=>{ if(a.hasLetter!==b.hasLetter) return a.hasLetter?-1:1; if(a.hasLetter&&b.hasLetter) return a.letter.localeCompare(b.letter,"da"); return a.parti.localeCompare(b.parti,"da"); });
  return res;
}

    return `<th class="py-2 pr-3"><div class="flex items-center gap-2">
      <span class="vb-badge" style="${bd.style};height:24px;width:24px;font-size:.75rem">${bd.text}</span>
      <span>${escapeHtml(s.kandidat_navn)} (${escapeHtml(s.parti)})</span></div></th>`;
  }).join("");
  thead.innerHTML=`<tr class="text-left border-b">
    <th class="py-2 pr-3">Valgsted</th>
    <th class="py-2 pr-3">Kreds</th>
    ${header}
  </tr>`;
  const colspan = 2 + sel.length;
  let prevKreds = null;
  const rowsHtml = [];
  for(const ps of filteredPs){
    if(prevKreds !== null && ps.kreds !== prevKreds){
      rowsHtml.push(`<tr><td class="kreds-divider" colspan="${colspan}"></td></tr>`);
    }
    rowsHtml.push(
      `<tr class="border-b last:border-0">
        <td class="py-2 pr-3 font-medium">${escapeHtml(ps.navn)}</td>
        <td class="py-2 pr-3">${escapeHtml(ps.kreds || "")}</td>
        ${sel.map(s=>{
          const sc=scopes.get(s.kandidat_id);
          const allowed = sc && ps.storkreds && sc.storkredse.has(ps.storkreds);
          const val = allowed ? (ps[s.kandidat_id]||0) : null;
          return `<td class="py-2 pr-3 tabular-nums">${val===null ? '<span class="cell-na">—</span>' : fmt(val)}</td>`;
        }).join("")}
      </tr>`
    );
    prevKreds = ps.kreds;
  }
  tbody.innerHTML = rowsHtml.join("");
  const totals=computeTotalsByCandidateScoped();
  tfoot.innerHTML=`<tr class="border-t">
    <th class="py-2 pr-3 text-left">Samlet</th>
    <th class="py-2 pr-3 text-left text-gray-500">(${fmt(filteredPs.length)} rækker)</th>
    ${sel.map(s=>`<td class="py-2 pr-3 tabular-nums font-medium">${fmt(totals.get(s.kandidat_id)||0)}</td>`).join("")}
  </tr>`;
}

/* Diagram – sætter 0 udenfor kandidatens storkreds */
function renderChart(){
  const canvas=document.getElementById("chart"), sel=getSelectedOrdered(); if(!sel.length){ resetChart(); return; }
  const psAll = getPollingStations();
  const allowedStk = getAllowedStorkredseForSelection();
  const ps = allowedStk ? psAll.filter(x => allowedStk.has(x.storkreds)) : psAll;
  const labels=ps.map(x=>`${x.kreds||""} · ${x.navn}`);
  const scopes = getCandidateScopes();
  const datasets=sel.map(k=>{
    const sc=scopes.get(k.kandidat_id);
    return {
      label:`${k.kandidat_navn} (${k.parti})`,
      data:ps.map(x=>{
        const allowed = sc && x.storkreds && sc.storkredse.has(x.storkreds);
        return allowed ? (x[k.kandidat_id]||0) : 0;
      })
    };
  });
  if(state.chart) state.chart.destroy();
  state.chart=new Chart(canvas,{ type:"bar", data:{labels,datasets},
  options:{responsive:true,maintainAspectRatio:false,scales:{y:{beginAtZero:true,ticks:{precision:0}}}, plugins:{legend:{display:true}} }});
}
function resetChart(){ if(state.chart){ state.chart.destroy(); state.chart=null; } }

/* Tabs */
function initTabs(){
  document.querySelectorAll("[data-tab]").forEach(b=>{
    b.onclick=()=>{ document.querySelectorAll(".vb-tabbox").forEach(x=>x.classList.remove("active"));
      b.classList.add('active');
      const t=b.getAttribute("data-tab");
      document.getElementById("tab-valgsted-tabel").classList.toggle("hidden",t!=="valgsted-tabel");
      document.getElementById("tab-valgsted-diagram").classList.toggle("hidden",t!=="valgsted-diagram");
    };
  });
}

/* “Tilføj kreds” UI */
function setupAddKredsUI(){
  const btnAddKreds = document.getElementById('btnAddKreds');
  const addKredsMenu = document.getElementById('addKredsMenu');
  btnAddKreds?.addEventListener('click', ()=>{
    if(!state.storkreds) return;
    renderAddKredsMenu();
    const isHidden = addKredsMenu.classList.contains('hidden');
    addKredsMenu.classList.toggle('hidden', !isHidden ? true : false);
    btnAddKreds.setAttribute('aria-expanded', (!isHidden).toString());
  });
  document.addEventListener('click',(e)=>{
    if(!addKredsMenu.contains(e.target) && e.target!==btnAddKreds){
      addKredsMenu.classList.add('hidden');
      btnAddKreds.setAttribute('aria-expanded','false');
    }
  });
  function renderAddKredsMenu(){
    const all = KREDS_BY_STORKREDS[state.storkreds] || [];
    const already = new Set([ ...state.selectedKredse ]);
    const options = all.filter(k=>k && !already.has(k));
    const selectAll = options.length || all.length
      ? `<div class="vb-option" role="option" data-kreds="__ALL__"><strong>Vælg alle kredse</strong></div><hr class="my-1 border-gray-200">`
      : '';
    addKredsMenu.innerHTML = selectAll + (
      options.map(k=>{
        return `<div class="vb-option" role="option" data-kreds="${escapeHtml(k)}">
          <span class="flex-1">${k}</span>
        </div>`;
      }).join('') || `<div class="p-2 text-sm text-gray-500">Ingen ekstra kredse</div>`
    );
    addKredsMenu.querySelectorAll('.vb-option').forEach(opt=>{
      opt.onclick = async ()=>{
        const v = opt.getAttribute('data-kreds');
        try{
          if(v === '__ALL__'){
            const toAdd = (KREDS_BY_STORKREDS[state.storkreds] || []).slice();
            await Promise.all(toAdd.map(k=>loadRowsForKreds(state.storkreds, k).catch(()=>null)));
            toAdd.forEach(k=>state.selectedKredse.add(k));
          }else{
            await loadRowsForKreds(state.storkreds, v);
            state.selectedKredse.add(v);
          }
          renderExtraKredsChips(); renderAll();
        }catch(e){
          el("error").textContent = `Kunne ikke indlæse data.`;
        }finally{
          addKredsMenu.classList.add('hidden');
          btnAddKreds.setAttribute('aria-expanded','false');
        }
      };
    });
  }
}
function renderExtraKredsChips(){
  const root = document.getElementById('extraKredsChips');
  const items = Array.from(state.selectedKredse);
  root.innerHTML = items.map(k=>`<button class="vb-btn" data-delk="${escapeHtml(k)}">${k} &times;</button>`).join('');
  root.querySelectorAll('button[data-delk]').forEach(b=>{
    b.onclick = ()=>{
      const k = b.getAttribute('data-delk');
      state.selectedKredse.delete(k);
      renderExtraKredsChips(); renderAll();
    };
  });
}

/* “Hvor er jeg?” bar – klikbar sti: Hele Danmark / [Storkreds] / [Kreds] */
function renderContextBar(){
  const bar = document.getElementById('contextBar');
  const parts = [];

  // Hele Danmark (klikbar hvis ikke allerede i DK)
  parts.push(state.storkreds ? `<span class="crumb" data-nav="dk">Hele Danmark</span>` : `<span class="crumb-strong">Hele Danmark</span>`);

  if(state.storkreds){
    parts.push(`<span class="sep">/</span>`);
    // Storkreds (klikbar: viser Alle kredse i storkredsen)
    const isStorkredsAll = !state.kreds || state.kreds===KREDS_ALL_VALUE;
    parts.push(isStorkredsAll
      ? `<span class="crumb-strong">${escapeHtml(state.storkreds)}</span>`
      : `<span class="crumb" data-nav="storkreds">${escapeHtml(state.storkreds)}</span>`
    );

    // Kreds (kun hvis specifik)
    if(state.kreds && state.kreds!==KREDS_ALL_VALUE){
      parts.push(`<span class="sep">/</span>`);
      parts.push(`<span class="crumb-strong">${escapeHtml(state.kreds)}</span>`);
    }
  }

  bar.innerHTML = parts.join("");

  // Klik-håndtering
  const dk = bar.querySelector('[data-nav="dk"]');
  dk?.addEventListener('click', async ()=>{
    el("storkredsSelect").value = DK_VALUE;
    state.storkreds=""; state.kreds=""; state.selectedKredse.clear();
    const u=new URL(location.href); u.searchParams.delete("storkreds"); u.searchParams.delete("kreds"); history.replaceState({}, "", u);
    await loadNationalData(); renderAll();
  });

  const sk = bar.querySelector('[data-nav="storkreds"]');
  sk?.addEventListener('click', async ()=>{
    // Sæt kreds til "Alle kredse i storkredsen"
    const s = state.storkreds;
    el("kredsSelect").value = KREDS_ALL_VALUE;
    state.kreds = KREDS_ALL_VALUE;
    const u=new URL(location.href); u.searchParams.set("storkreds", s); u.searchParams.set("kreds", KREDS_ALL_VALUE); history.replaceState({}, "", u);
    await loadStorkredsData(s); renderAll();
  });
}

function closePartyMenu(){ const btn=el('partyButton'), menu=el('partyMenu'); btn?.setAttribute('aria-expanded','false'); menu?.classList.add('hidden'); }
