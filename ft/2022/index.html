<style>

<script>
/* ====== DATA-STI (FT 2022) ====== */
const BASE_PATH = '../../data/ft/2022/';
const KREDS_ALL_VALUE = "__ALL__";

/* Storkredse */
const STORKREDSE = [
  "Bornholms Storkreds","Fyns Storkreds","Københavns Omegns Storkreds","Københavns Storkreds",
  "Nordjyllands Storkreds","Nordsjællands Storkreds","Sjællands Storkreds","Sydjyllands Storkreds",
  "Vestjyllands Storkreds","Østjyllands Storkreds"
];

/* Kredse – visningsnavne (mellemrum) */
const KREDS_BY_STORKREDS = {
  "Bornholms Storkreds": [ "Rønnekredsen","Aakirkebykredsen" ],
  "Fyns Storkreds": [ "Assenskredsen","Faaborgkredsen","Middelfartkredsen","Nyborgkredsen","Odense Sydkredsen","Odense Vestkredsen","Odense Østkredsen","Svendborgkredsen" ],
  "Københavns Omegns Storkreds": [ "Ballerupkredsen","Brøndbykredsen","Glostrupkredsen","Gentoftekredsen","Herlevkredsen","Hvidovrekredsen","Lyngbykredsen" ],
  "Københavns Storkreds": [ "Bispebjergkredsen","Brønshøjkredsen","Falkonerkredsen","Indre Bykredsen","Nørrebrokredsen","Slotskredsen","Sundbyvesterkredsen","Sundbyøsterkredsen","Tårnbykredsen","Valbykredsen","Vesterbrokredsen","Østerbrokredsen" ],
  "Nordjyllands Storkreds": [ "Brønderslevkredsen","Frederikshavnkredsen","Himmerlandkredsen","Hjørringkredsen","Mariagerfjordkredsen","Thistedkredsen","Aalborg Nordkredsen","Aalborg Vestkredsen","Aalborg Østkredsen" ],
  "Nordsjællands Storkreds": [ "Egedalkredsen","Fredensborgkredsen","Frederikssundkredsen","Helsingørkredsen","Hillerødkredsen","Rudersdalkredsen" ],
  "Sjællands Storkreds": [ "Faxekredsen","Grevekredsen","Guldborgsundkredsen","Holbækkredsen","Kalundborgkredsen","Køgekredsen","Lollandkredsen","Næstvedkredsen","Ringstedkredsen","Roskildekredsen","Slagelsekredsen","Vordingborgkredsen" ],
  "Sydjyllands Storkreds": [ "Esbjerg Bykredsen","Esbjerg Omegnskredsen","Fredericiakredsen","Haderslevkredsen","Kolding Nordkredsen","Kolding Sydkredsen","Sønderborgkredsen","Tønderkredsen","Vardekredsen","Vejenkredsen","Vejle Nordkredsen","Vejle Sydkredsen","Aabenraakredsen" ],
  "Vestjyllands Storkreds": [ "Herning Nordkredsen","Herning Sydkredsen","Holstebrokredsen","Ikastkredsen","Ringkøbingkredsen","Silkeborg Nordkredsen","Silkeborg Sydkredsen","Skivekredsen","Struerkredsen","Viborg Vestkredsen","Viborg Østkredsen" ],
  "Østjyllands Storkreds": [ "Djurskredsen","Favrskovkredsen","Hedenstedkredsen","Horsenskredsen","Randers Nordkredsen","Randers Sydkredsen","Skanderborgkredsen","Aarhus Nordkredsen","Aarhus Sydkredsen","Aarhus Vestkredsen","Aarhus Østkredsen" ]
};

/* ---------- PARTIER / FARVER / ALIAS ---------- */
const norm = s => (s||"").toLowerCase().replace(/[–—-]/g," ").replace(/[().]/g," ").replace(/\s+/g," ").trim();
const PARTY_COLORS = {"A":"#e03a3e","B":"#712082","C":"#2e7d32","D":"#0f766e","F":"#e5003d","I":"#00a0e3","O":"#0044aa","V":"#1b5eaa","Ø":"#c8102e","Å":"#3aaa35","Q":"#ff4fa3","K":"#ff9800","Æ":"#666666","M":"#6f42c1"};
const PARTY_LETTERS_BY_NAME = {
  "socialdemokratiet":"A","radikale venstre":"B","det radikale venstre":"B",
  "konservative folkeparti":"C","det konservative folkeparti":"C","nye borgerlige":"D",
  "sf":"F","socialistisk folkeparti":"F","sf - socialistisk folkeparti":"F","sf socialistisk folkeparti":"F",
  "liberal alliance":"I","venstre, danmarks liberale parti":"V","venstre":"V",
  "dansk folkeparti":"O",
  "enhedslisten":"Ø","enhedslisten - de rød-grønne":"Ø","enhedslisten de rød grønne":"Ø",
  "alternativet":"Å",
  "kristendemokraterne":"K","kd - kristendemokraterne":"K","kd kristendemokraterne":"K",
  "moderaterne":"M",
  "danmarksdemokraterne":"Æ",
  "frie grønne":"Q"
};
const PARTY_LETTERS_BY_NAME_NORM = Object.fromEntries(Object.entries(PARTY_LETTERS_BY_NAME).map(([k,v])=>[norm(k),v]));
const DEFAULT_BADGE_BG="#e5e7eb", DEFAULT_BADGE_FG="#111827";

/* Helpers & state */
const state = {
  rows:[], // aktuelt indlæste rækker (nationalt / storkreds / kreds)
  storkreds:"", kreds:"", // valgte drop-downs
  activeParty:"", selected:new Map(), chart:null,
  selectedKredse:new Set(), csvCache:new Map() // cache: `${storkreds}::kreds` og `${storkreds}::__ALL__`
};
const el = id => document.getElementById(id);
const fmt = n => new Intl.NumberFormat("da-DK").format(n);
const canon = s => (s||"").toString().trim();
const escapeHtml = s => (s||"").replace(/[&<>"]/g, c=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;'}[c]));
const isListestemmer = name => { const t = canon(name).toLowerCase(); return t==="partiliste" || t==="listestemmer" || t==="liste"; };
const cleanPollingPlaceName = (name) => canon(name).replace(/^\s*\d+\.\s*/,'').trim();
const kredsSlug = name => (name || "").toString().replaceAll(" ", "_");
const sortKandidaterAlpha = (a,b)=>{ const al=isListestemmer(a.kandidat_navn), bl=isListestemmer(b.kandidat_navn); if(al&&!bl) return 1; if(!al&&bl) return -1; return a.kandidat_navn.localeCompare(b.kandidat_navn,"da"); };
function badge(letter){ const bg=letter && PARTY_COLORS[letter] ? PARTY_COLORS[letter] : DEFAULT_BADGE_BG; const fg=letter && PARTY_COLORS[letter] ? "#fff" : DEFAULT_BADGE_FG; return { style:`background-color:${bg};color:${fg};border-color:${bg}`, text:(letter||" ") }; }

/* =================== SPARKLINE: hjælper-funktioner =================== */
// Byg liste af valgsteder + stemmer fra et vilkårligt sæt rækker (samme sortering som tabellen)
function getPollingStationsFromRows(rows){
  const m=new Map();
  for(const r of rows){
    const key = `${r.kreds||""}::${r.valgsted_id}`;
    if(!m.has(key)) m.set(key,{id:key,navn:cleanPollingPlaceName(r.valgsted_navn),kreds:r.kreds||""});
    const ps=m.get(key);
    ps[r.kandidat_id]=(ps[r.kandidat_id]||0)+r.stemmer;
  }
  return Array.from(m.values()).sort((a,b)=>{ if(a.kreds!==b.kreds) return a.kreds.localeCompare(b.kreds,"da"); return a.navn.localeCompare(b.navn,"da"); });
}
// Returnér tidsserie/fordeling for en kandidat (i rækkefølge af valgsteder)
function seriesForCandidateFromPS(psList, candidate_id){
  return psList.map(x=>x[candidate_id]||0);
}
// Generér lille inline SVG sparkline
function sparklineSVG(values, color, width=120, height=28, strokeWidth=2){
  if(!values || !values.length) return '';
  const min = Math.min(...values), max = Math.max(...values);
  const pad = 2, w = width - pad*2, h = height - pad*2;
  const n = values.length, denom = (max - min) || 1;
  const pts = values.map((v,i)=>{
    const x = pad + (n===1 ? w/2 : i*(w/(n-1)));
    const y = pad + (h - ((v - min)/denom) * h);
    return `${x.toFixed(1)},${y.toFixed(1)}`;
  }).join(' ');
  const stroke = color || '#9ca3af'; // neutral grå fallback
  return `<svg width="${width}" height="${height}" viewBox="0 0 ${width} ${height}" aria-hidden="true">
    <polyline points="${pts}" fill="none" stroke="${stroke}" stroke-width="${strokeWidth}" stroke-linecap="round" stroke-linejoin="round"></polyline>
  </svg>`;
}
/* ===================================================================== */

/* Init */
window.addEventListener("DOMContentLoaded", async ()=>{
  initStorkredsDropdown(); initTabs();
  const p=new URLSearchParams(location.search), s=p.get("storkreds"), k=p.get("kreds");
  if(s && STORKREDSE.includes(s)){
    el("storkredsSelect").value=s;
    state.storkreds = s;
    populateKredse(s);
    // Vis ALT for storkredsen i Top-10 (og cache __ALL__)
    await loadStorkredsData(s);
    if(k===KREDS_ALL_VALUE){
      el("kredsSelect").value=KREDS_ALL_VALUE; state.kreds=KREDS_ALL_VALUE;
    }else if(k && (KREDS_BY_STORKREDS[s]||[]).includes(k)){
      el("kredsSelect").value=k; state.kreds=k; await loadKredsData(s,k);
    }
  }else{
    // Ingen storkreds valgt -> national visning
    await loadNationalData();
  }
  el("btnClearAll")?.addEventListener('click', ()=>{ state.selected.clear(); renderAll(); });
  document.addEventListener('click',(e)=>{ const box=el('partyCombo'); if(box && !box.contains(e.target)) closePartyMenu(); });
  setupAddKredsUI();
});

/* Dropdowns */
function initStorkredsDropdown(){
  const ssel=el("storkredsSelect");
  ssel.innerHTML = `<option value="">Vælg storkreds…</option>` + STORKREDSE.map(s=>`<option value="${s}">${s}</option>`).join("");
  ssel.onchange = async ()=>{
    const s=ssel.value; state.storkreds=s; state.kreds=""; state.activeParty=""; clearAll();
    state.selectedKredse.clear(); renderExtraKredsChips(); updateAddKredsUIState();
    const u=new URL(location.href);
    if(s){ u.searchParams.set("storkreds",s); u.searchParams.delete("kreds"); u.searchParams.delete("parti"); u.searchParams.delete("kandidat"); history.replaceState({}, "", u); populateKredse(s);
      await loadStorkredsData(s);
    }else{
      u.searchParams.delete("storkreds"); u.searchParams.delete("kreds"); history.replaceState({}, "", u);
      await loadNationalData();
    }
  };
  el("kredsSelect").disabled=true;
}
function populateKredse(storkreds){
  const ks = KREDS_BY_STORKREDS[storkreds] || [];
  const ksel = el("kredsSelect");
  if(ks.length){
    ksel.disabled=false;
    const allOpt = `<option value="${KREDS_ALL_VALUE}">Alle kredse i storkredsen</option>`;
    ksel.innerHTML = `<option value="">Vælg kreds…</option>${allOpt}` + ks.map(k=>`<option value="${k}">${k}</option>`).join("");
    ksel.onchange = async ()=>{
      const v=ksel.value;
      state.activeParty=""; clearAll();
      state.selectedKredse.clear(); renderExtraKredsChips();
      const u=new URL(location.href); u.searchParams.set("storkreds",storkreds); u.searchParams.delete("parti"); u.searchParams.delete("kandidat");
      if(v===KREDS_ALL_VALUE){ state.kreds=KREDS_ALL_VALUE; u.searchParams.set("kreds",KREDS_ALL_VALUE); history.replaceState({}, "", u); await loadStorkredsData(storkreds); }
      else if(v){ state.kreds=v; u.searchParams.set("kreds",v); history.replaceState({}, "", u); await loadKredsData(storkreds,v); }
      updateAddKredsUIState();
    };
  }else{
    ksel.disabled=true; ksel.innerHTML=`<option value="">(Ingen kredsvalg – viser hele storkredsen)</option>`;
  }
}
function updateAddKredsUIState(){
  const btn = el("btnAddKreds");
  const disable = !state.storkreds || state.kreds===KREDS_ALL_VALUE || !state.kreds;
  if(btn){ btn.disabled = disable; btn.title = disable ? "Tilføjelse af kredse er ikke tilgængelig, når alle kredse er valgt." : ""; }
}
function clearAll(){
  state.rows=[]; state.selected.clear();
  const btn=el("partyButton"), btnc=el("partyButtonContent"); btn.disabled=true; btn.setAttribute('aria-expanded','false');
  btnc.innerHTML=`<span class="vb-badge" style="background:#e5e7eb;color:#111827;border-color:#e5e7eb"> </span><span class="truncate text-gray-500">Vælg kreds først…</span>`;
  el("partyMenu").innerHTML=""; el("partyDetailHeader").textContent="Vælg et parti i drop-down menuen.";
  el("candidateList").innerHTML=""; el("storkredstitel").textContent="";
  renderAll();
}

/* ================= NATIONAL (robust, uden fejl) ================= */
async function loadNationalData(){
  el("error").textContent=""; el("storkredstitel").textContent=`(Danmark)`;
  const candidates=[ `${BASE_PATH}Danmark_allepartier.csv`, `${BASE_PATH}Danmark.csv` ];
  for(const url of candidates){
    try{
      const r=await fetch(url,{cache:"no-store"});
      if(r.ok){
        const text=await r.text();
        parseCsv(text, null);
        afterDataLoaded();
        return;
      }
    }catch(_){}
  }
  const all = [];
  for(const sk of STORKREDSE){
    const kredse = KREDS_BY_STORKREDS[sk] || [];
    let acc = [];
    for(const k of kredse){
      try{
        const rows = await loadRowsForKreds(sk, k);
        acc.push(...rows);
      }catch(_){}
    }
    state.csvCache.set(`${sk}::__ALL__`, acc.slice());
    all.push(...acc);
  }
  state.rows = all;
  afterDataLoaded();
  if(!all.length){
    el("error").textContent=`Kunne ikke indlæse landsdata (ingen filer fundet).`;
  }
}
/* =============================================================== */

/* Data-indlæsning (kreds) */
async function loadKredsData(storkreds,kreds){
  el("error").textContent="";
  el("storkredstitel").textContent = kreds ? `(${storkreds} – ${kreds})` : `(${storkreds})`;
  const s=encodeURIComponent(storkreds), k=encodeURIComponent(kredsSlug(kreds));
  const candidates=[
    `${BASE_PATH}${s}/${k}_allepartier.csv`,
    `${BASE_PATH}${s}/${k}.csv`,
    `${BASE_PATH}${s}_allepartier.csv`,
    `${BASE_PATH}${s}.csv`
  ];
  for(const url of candidates){
    try{ const r=await fetch(url,{cache:"no-store"}); if(!r.ok) throw 0; const text=await r.text(); parseCsv(text, kreds); afterDataLoaded(); return; }catch(e){}
  }
  el("error").textContent=`Kunne ikke finde data for ${storkreds}${kreds?(' / '+kreds):''}.`;
}

/* “Hele storkredsen” + cache __ALL__ */
async function loadStorkredsData(storkreds){
  el("error").textContent=""; el("storkredstitel").textContent=`(${storkreds})`;
  const s=encodeURIComponent(storkreds);
  const candidates=[ `${BASE_PATH}${s}_allepartier.csv`, `${BASE_PATH}${s}.csv` ];
  for(const url of candidates){
    try{
      const r=await fetch(url,{cache:"no-store"}); if(!r.ok) throw 0;
      const text=await r.text(); parseCsv(text, null);
      state.csvCache.set(`${storkreds}::__ALL__`, state.rows.slice());
      afterDataLoaded();
      return;
    }catch(e){}
  }
  const kredse = KREDS_BY_STORKREDS[storkreds] || [];
  if(kredse.length){
    const all = [];
    for(const k of kredse){
      const rows = await loadRowsForKreds(storkreds, k).catch(()=>[]);
      all.push(...rows);
    }
    state.rows = all;
    state.csvCache.set(`${storkreds}::__ALL__`, all.slice());
    afterDataLoaded();
    return;
  }
  el("error").textContent=`Kunne ikke finde data for ${storkreds}.`;
}

/* CSV-parse + normalisering */
function parseCsv(text, kredsNameOverride=null){
  const res=Papa.parse(text,{header:true,skipEmptyLines:true,transformHeader:h=>canon(h.toLowerCase())});
  state.rows=res.data.map(r=>{
    let kandidatNavn = canon(r.kandidat_navn);
    const navnLower = kandidatNavn.toLowerCase();
    if (navnLower==="partiliste" || navnLower==="listestemmer" || navnLower==="liste") kandidatNavn = "Partiliste";
    const parti = canon(r.parti);
    const rawLetter = r.parti_bogstav || r.bogstav || r.parti_kode || r['parti (bogstav)'] || r.listebogstav;
    const L = canon(rawLetter).toUpperCase();
    const parti_letter = /^[A-ZÆØÅ]$/.test(L) ? L : "";
    const kandidat_id = `${parti.toLowerCase()}::${kandidatNavn.toLowerCase()}`;
    return {
      storkreds: canon(r.storkreds || r.kreds || r.kommune),
      kreds: kredsNameOverride || canon(r.kredsnavn || r.kreds || ""),
      valgsted_id: canon(r.valgsted_id || r.afstemningssted_id || r.sted_id || `${cleanPollingPlaceName(r.valgsted_navn||r.afstemningssted||r.sted_navn)}`),
      valgsted_navn: cleanPollingPlaceName(r.valgsted_navn || r.afstemningssted || r.sted_navn),
      kandidat_id,
      kandidat_navn: kandidatNavn,
      parti,
      parti_letter,
      stemmer: Number(r.stemmer||0)||0
    };
  });
}

/* Ekstra kredse – loader + cache */
async function fetchCsvText(url){ const r = await fetch(url, { cache:"no-store" }); if(!r.ok) throw new Error("404"); return await r.text(); }
function parseCsvTextToRows(text, kredsNameOverride){
  const res = Papa.parse(text,{header:true,skipEmptyLines:true,transformHeader:h=>canon(h.toLowerCase())});
  return res.data.map(r=>{
    let kandidatNavn = canon(r.kandidat_navn);
    const navnLower = kandidatNavn.toLowerCase();
    if (["partiliste","listestemmer","liste"].includes(navnLower)) kandidatNavn = "Partiliste";
    const parti = canon(r.parti);
    const rawLetter = r.parti_bogstav || r.bogstav || r.parti_kode || r['parti (bogstav)'] || r.listebogstav;
    const L = canon(rawLetter).toUpperCase();
    const parti_letter = /^[A-ZÆØÅ]$/.test(L) ? L : "";
    const kandidat_id = `${parti.toLowerCase()}::${kandidatNavn.toLowerCase()}`;
    return {
      storkreds: canon(r.storkreds || r.kreds || r.kommune),
      kreds: kredsNameOverride || canon(r.kredsnavn || r.kreds || ""),
      valgsted_id: canon(r.valgsted_id || r.afstemningssted_id || r.sted_id || `${cleanPollingPlaceName(r.valgsted_navn||r.afstemningssted||r.sted_navn)}`),
      valgsted_navn: cleanPollingPlaceName(r.valgsted_navn || r.afstemningssted || r.sted_navn),
      kandidat_id,
      kandidat_navn: kandidatNavn,
      parti,
      parti_letter,
      stemmer: Number(r.stemmer||0)||0
    };
  });
}
async function loadRowsForKreds(storkreds, kreds){
  const key = `${storkreds}::${kreds}`;
  if(state.csvCache.has(key)) return state.csvCache.get(key);
  const s=encodeURIComponent(storkreds), k=encodeURIComponent(kredsSlug(kreds));
  const candidates=[ `${BASE_PATH}${s}/${k}_allepartier.csv`, `${BASE_PATH}${s}/${k}.csv` ];
  for(const url of candidates){
    try{
      const text = await fetchCsvText(url);
      const rows = parseCsvTextToRows(text, kreds);
      state.csvCache.set(key, rows);
      return rows;
    }catch(e){}
  }
  throw new Error(`Ingen data for ${kreds}`);
}

/* Efter data indlæst */

}

/* Parti-stats */
function detectPartyLetter(parti, rowsForParti){
  for(const r of rowsForParti){ const L=(r.parti_letter||"").toUpperCase(); if(L && PARTY_COLORS[L]) return L; }
  const keyNorm = norm(parti), mapped = PARTY_LETTERS_BY_NAME_NORM[keyNorm];
  if(mapped && PARTY_COLORS[mapped]) return mapped;
  if(keyNorm.includes("socialistisk folkeparti") || keyNorm==="sf") return "F";
  if(keyNorm.includes("danmarksdemokraterne")) return "Æ";
  if(keyNorm.includes("frie grønne")) return "Q";
  return null;
}
function getActiveRows(){
  if(!state.selectedKredse || state.selectedKredse.size===0) return state.rows;
  const combined = [...state.rows];
  state.selectedKredse.forEach(k=>{
    if(state.kreds && k===state.kreds) return; // undgå dobbeltoptælling
    const extra = state.csvCache.get(`${state.storkreds}::${k}`) || [];
    combined.push(...extra);
  });
  return combined;
}

/* --------- FORSIDE: Top 10 (med nummerering) --------- */
function totalsByCandidate(rows){
  const m=new Map();
  for(const r of rows){
    if(!m.has(r.kandidat_id)){
      m.set(r.kandidat_id,{kandidat_id:r.kandidat_id,kandidat_navn:r.kandidat_navn,parti:r.parti,total:0});
    }
    m.get(r.kandidat_id).total += r.stemmer;
  }
  return Array.from(m.values()).filter(k=>!isListestemmer(k.kandidat_navn)).sort((a,b)=>b.total-a.total);
}

/* Label over Top-10 som afspejler valget */
function getTop10SelectionLabel(){
  if(!state.storkreds) return "Danmark";
  if(state.kreds === KREDS_ALL_VALUE || !state.kreds){
    return `${state.storkreds} / Alle kredse i storkredsen`;
  }
  return `${state.storkreds} / ${state.kreds}`;
}

/* Datasæt til Top-10 */
function getOverviewRows(){
  if(!state.storkreds) return state.rows;
  if(state.kreds && state.kreds !== KREDS_ALL_VALUE) return state.rows;
  const cached = state.csvCache.get(`${state.storkreds}::__ALL__`);
  return (cached && cached.length) ? cached : state.rows;
}

/* RENDER: Top-10 i to kolonner + SPARKLINE under hver kandidat */
function renderOverview(){
  const rows = getOverviewRows();
  const top10 = totalsByCandidate(rows).slice(0,10);

  // Label over Top-10 (hvad er valgt)
  const sel = getTop10SelectionLabel();
  const selEl = document.getElementById("top10Selection");
  selEl.textContent = top10.length ? sel : "";

  const psTop = getPollingStationsFromRows(rows); // SPARKLINE: præcompute PS-liste

  const left = top10.slice(0,5);
  const right = top10.slice(5,10);

  function liFor(k, rank){
    const letter = detectPartyLetter(k.parti, rows.filter(r=>r.parti===k.parti));
    const bd = badge(letter);
    // SPARKLINE: serie + svg
    const color = (letter && PARTY_COLORS[letter]) ? PARTY_COLORS[letter] : '#9ca3af';
    const series = seriesForCandidateFromPS(psTop, k.kandidat_id);
    const spark = sparklineSVG(series, color);

    return `<li class="top10-item">
      <span class="rank-pill">${rank}</span>
      <div class="min-w-0 flex-1">
        <div class="font-medium truncate">${escapeHtml(k.kandidat_navn)}</div>
        <div class="text-xs text-gray-500 truncate">${escapeHtml(k.parti)} · ${fmt(k.total)} stemmer</div>
        <!-- SPARKLINE -->
        <div class="mt-1">${spark}</div>
      </div>
      <span class="vb-badge" style="${bd.style}">${bd.text}</span>
    </li>`;
  }

  const colL = document.getElementById("top10ColLeft");
  const colR = document.getElementById("top10ColRight");
  colL.innerHTML = left.map((k,i)=>liFor(k, i+1)).join("") || `<div class="text-sm text-gray-500">Ingen data at vise.</div>`;
  colR.innerHTML = right.map((k,i)=>liFor(k, i+6)).join("");
}

/* Parti-combobox */
function getPartyStats(){
  const rows = getActiveRows();
  const byParti=new Map();
  for(const r of rows){ if(!byParti.has(r.parti)) byParti.set(r.parti,[]); byParti.get(r.parti).push(r); }
  const res=[];
  for(const [parti,rowsP] of byParti.entries()){
    const map=new Map();
    for(const r of rowsP){
      if(!map.has(r.kandidat_id)) map.set(r.kandidat_id,{kandidat_id:r.kandidat_id,kandidat_navn:r.kandidat_navn,parti:r.parti,total:0});
      map.get(r.kandidat_id).total+=r.stemmer;
    }
    const kandidater=Array.from(map.values()).sort(sortKandidaterAlpha);
    const letter = detectPartyLetter(parti, rowsP);
    res.push({ parti, letter, hasLetter: !!letter, kandidatAntal: kandidater.filter(k=>!isListestemmer(k.kandidat_navn)).length, kandidater });
  }
  res.sort((a,b)=>{ if(a.hasLetter!==b.hasLetter) return a.hasLetter?-1:1; if(a.hasLetter&&b.hasLetter) return a.letter.localeCompare(b.letter,"da"); return a.parti.localeCompare(b.parti,"da"); });
  return res;
}
function renderPartyCombobox(){
  const stats=getPartyStats(), btn=el("partyButton"), btnc=el("partyButtonContent"), menu=el("partyMenu");
  if(!stats.length){ btn.disabled=true; btnc.innerHTML=`<span class="vb-badge" style="background:#e5e7eb;color:#111827;border-color:#e5e7eb"> </span><span class="truncate text-gray-500">Ingen partier fundet</span>`; menu.innerHTML=""; return; }
  btn.disabled=false;
  function renderButton(){
    if(!state.activeParty){ btnc.innerHTML=`<span class="vb-badge" style="background:#e5e7eb;color:#111827;border-color:#e5e7eb"> </span><span class="truncate text-gray-500">Vælg parti…</span>`; return; }
    const cur=stats.find(s=>s.parti===state.activeParty);
    const {style,text}=badge(cur?.letter||null);
    btnc.innerHTML=`<span class="vb-badge" style="${style}">${text}</span><span class="truncate">${escapeHtml(state.activeParty)}</span>`;
  }
  function renderMenu(){
    menu.innerHTML=stats.map(s=>{
      const {style,text}=badge(s.letter); const sel=s.parti===state.activeParty;
      return `<div class="vb-option" role="option" data-parti="${escapeHtml(s.parti)}" aria-selected="${sel}">
        <span class="vb-badge" style="${style}">${text}</span>
        <span class="flex-1">${escapeHtml(s.parti)}</span>
        <span class="text-xs text-gray-500">${s.kandidatAntal} kandidater</span>
      </div>`;
    }).join("");
    menu.querySelectorAll('.vb-option').forEach((opt,i)=>{
      opt.onclick=()=>{
        state.activeParty=opt.getAttribute('data-parti'); renderButton(); closePartyMenu(); renderPartyDetail(state.activeParty);
        menu.querySelectorAll('.vb-option').forEach((x,j)=>x.setAttribute('aria-selected', j===i));
        const u=new URL(location.href); u.searchParams.set("parti", state.activeParty); u.searchParams.delete("kandidat"); history.replaceState({}, "", u);
      };
    });
  }
  btn.onclick=()=>{ const open=btn.getAttribute('aria-expanded')==='true'; if(open) closePartyMenu(); else { renderMenu(); openPartyMenu(); } };
  function openPartyMenu(){ btn.setAttribute('aria-expanded','true'); menu.classList.remove('hidden'); menu.focus(); }
  function closePartyMenu(){ btn.setAttribute('aria-expanded','false'); menu.classList.add('hidden'); }
  window.closePartyMenu=closePartyMenu;
  renderButton();
  el("partyDetailHeader").textContent = "Vælg et parti i drop-down menuen.";
  el("candidateList").innerHTML = "";
}

/* Kandidatliste (med SPARKLINE under hver kandidat) */
function renderPartyDetail(parti){
  const header=el("partyDetailHeader"), list=el("candidateList"); list.innerHTML="";
  if(!parti){ header.textContent="Vælg et parti i drop-down menuen."; return; }
  header.textContent=parti;
  const kandidaterAll=getPartyStats().find(x=>x.parti===parti)?.kandidater||[];
  const sorted=kandidaterAll.slice().sort(sortKandidaterAlpha);

  const activeRows = getActiveRows();                           // SPARKLINE
  const psActive   = getPollingStationsFromRows(activeRows);    // SPARKLINE
  const partyLetter = getPartyStats().find(x=>x.parti===parti)?.letter || null;
  const partyColor  = partyLetter ? (PARTY_COLORS[partyLetter]||'#9ca3af') : '#9ca3af';

  for(const k of sorted){
    const listestemmer = isListestemmer(k.kandidat_navn);
    const subtitle = listestemmer ? `${fmt(k.total)} listestemmer` : `${fmt(k.total)} stemmer i alt`;

    // SPARKLINE: serie + svg for kandidaten
    const series = seriesForCandidateFromPS(psActive, k.kandidat_id);
    const spark = sparklineSVG(series, partyColor);

    const row=document.createElement("div");
    row.className="rounded-xl border px-3 py-2 flex items-center justify-between";
    row.setAttribute("data-cand-id", k.kandidat_id);
    row.innerHTML=`<div>
      <div class="font-medium">${escapeHtml(k.kandidat_navn)}</div>
      <div class="text-xs text-gray-500">${escapeHtml(k.parti)} · ${subtitle}</div>
      <!-- SPARKLINE -->
      <div class="mt-1">${spark}</div>
    </div>
    <button class="vb-btn" data-add="${k.kandidat_id}">Tilføj</button>`;
    row.querySelector("button[data-add]").onclick=()=>{
      state.selected.set(k.kandidat_id,{kandidat_id:k.kandidat_id,kandidat_navn:k.kandidat_navn,parti:k.parti});
      renderAll();
    };
    list.appendChild(row);
  }
}

function stemmerLabel(n){ return n===1 ? "stemme" : "stemmer"; }
function computeTotalsByCandidate(){
  const rows = getActiveRows();
  const m=new Map(); for(const r of rows) m.set(r.kandidat_id,(m.get(r.kandidat_id)||0)+r.stemmer);
  return m;
}
function renderSelected(){
  const root=el("selectedList"), totals=computeTotalsByCandidate(), sel=getSelectedOrdered();

/* Valgsteder (for aktive rækker) */
function getPollingStations(){
  const rows = getActiveRows();
  return getPollingStationsFromRows(rows);
}
function renderPsTable(psList, sel){
  const thead=el("psThead"), tbody=el("psTbody"), tfoot=el("psTFoot");
  if(!sel.length){ thead.innerHTML=`<tr><th class="text-left py-2 pr-3">Valgsted</th><th class="text-left py-2 pr-3">Kreds</th></tr>`; tbody.innerHTML=""; tfoot.innerHTML=""; return; }
  const header = sel.map(s=>{
    const stat = getPartyStats().find(x=>x.parti===s.parti);
    const bd = badge(stat?.letter || null);
    return `<th class="py-2 pr-3"><div class="flex items-center gap-2">
      <span class="vb-badge" style="${bd.style};height:24px;width:24px;font-size:.75rem">${bd.text}</span>
      <span>${escapeHtml(s.kandidat_navn)} (${escapeHtml(s.parti)})</span></div></th>`;
  }).join("");
  thead.innerHTML=`<tr class="text-left border-b">
    <th class="py-2 pr-3">Valgsted</th>
    <th class="py-2 pr-3">Kreds</th>
    ${header}
  </tr>`;
  const colspan = 2 + sel.length;
  let prevKreds = null;
  const rowsHtml = [];
  for(const ps of psList){
    if(prevKreds !== null && ps.kreds !== prevKreds){
      rowsHtml.push(`<tr><td class="kreds-divider" colspan="${colspan}"></td></tr>`);
    }
    rowsHtml.push(
      `<tr class="border-b last:border-0">
        <td class="py-2 pr-3 font-medium">${escapeHtml(ps.navn)}</td>
        <td class="py-2 pr-3">${escapeHtml(ps.kreds || "")}</td>
        ${sel.map(s=>`<td class="py-2 pr-3 tabular-nums">${fmt(ps[s.kandidat_id]||0)}</td>`).join("")}
      </tr>`
    );
    prevKreds = ps.kreds;

  tbody.innerHTML = rowsHtml.join("");
  const totals=computeTotalsByCandidate();
  tfoot.innerHTML=`<tr class="border-t">
    <th class="py-2 pr-3 text-left">Samlet</th>
    <th class="py-2 pr-3 text-left text-gray-500">(${fmt(psList.length)} rækker)</th>
    ${sel.map(s=>`<td class="py-2 pr-3 tabular-nums font-medium">${fmt(totals.get(s.kandidat_id)||0)}</td>`).join("")}
  </tr>`;
}

/* ====== “Tilføj kreds” UI ====== */
function setupAddKredsUI(){
  const btnAddKreds = document.getElementById('btnAddKreds');
  const addKredsMenu = document.getElementById('addKredsMenu');
  btnAddKreds?.addEventListener('click', ()=>{
    if(!state.storkreds) return;
    renderAddKredsMenu();
    const isHidden = addKredsMenu.classList.contains('hidden');
    addKredsMenu.classList.toggle('hidden', !isHidden ? true : false);
    btnAddKreds.setAttribute('aria-expanded', (!isHidden).toString());
  });
  document.addEventListener('click',(e)=>{
    if(!addKredsMenu.contains(e.target) && e.target!==btnAddKreds){
      addKredsMenu.classList.add('hidden');
      btnAddKreds.setAttribute('aria-expanded','false');
    }
  });
  function renderAddKredsMenu(){
    const all = KREDS_BY_STORKREDS[state.storkreds] || [];
    const already = new Set([ ...state.selectedKredse ]);
    const options = all.filter(k=>k && !already.has(k));
    const selectAll = options.length || all.length
      ? `<div class="vb-option" role="option" data-kreds="__ALL__"><strong>Vælg alle kredse</strong></div><hr class="my-1 border-gray-200">`
      : '';
    addKredsMenu.innerHTML = selectAll + (
      options.map(k=>{
        return `<div class="vb-option" role="option" data-kreds="${escapeHtml(k)}">
          <span class="flex-1">${k}</span>
        </div>`;
      }).join('') || `<div class="p-2 text-sm text-gray-500">Ingen ekstra kredse</div>`
    );
    addKredsMenu.querySelectorAll('.vb-option').forEach(opt=>{
      opt.onclick = async ()=>{
        const v = opt.getAttribute('data-kreds');
        try{
          if(v === '__ALL__'){
            const toAdd = (KREDS_BY_STORKREDS[state.storkreds] || []).slice();
            await Promise.all(toAdd.map(k=>loadRowsForKreds(state.storkreds, k).catch(()=>null)));
            toAdd.forEach(k=>state.selectedKredse.add(k));
          }else{
            await loadRowsForKreds(state.storkreds, v);
            state.selectedKredse.add(v);
          }
          renderExtraKredsChips(); renderAll();
        }catch(e){
          el("error").textContent = `Kunne ikke indlæse data.`;
        }finally{
          addKredsMenu.classList.add('hidden');
          btnAddKreds.setAttribute('aria-expanded','false');
        }
      };
    });
  }
}
function renderExtraKredsChips(){
  const root = document.getElementById('extraKredsChips');
  const items = Array.from(state.selectedKredse);
  root.innerHTML = items.map(k=>`<button class="vb-btn" data-delk="${escapeHtml(k)}">${k} &times;</button>`).join('');
  root.querySelectorAll('button[data-delk]').forEach(b=>{
    b.onclick = ()=>{
      const k = b.getAttribute('data-delk');
      state.selectedKredse.delete(k);
      renderExtraKredsChips(); renderAll();
    };
  });
}
function closePartyMenu(){ const btn=el('partyButton'), menu=el('partyMenu'); btn?.setAttribute('aria-expanded','false'); menu?.classList.add('hidden'); }
