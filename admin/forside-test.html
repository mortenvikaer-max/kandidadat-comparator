<script>
/* =========================
   Stier & robust fetch
   ========================= */
const MANIFEST_PATH = '/data/candidate-index-manifest.json'; // absolut sti (du bekræftede navnet)
const DATA_ROOT_REL = '../data/';

function toRelativeDataUrl(path){
  const p = (path || '').replace(/^\/+/, '');
  if (p.startsWith('data/')) return DATA_ROOT_REL + p.slice('data/'.length);
  return path;
}

async function fetchJsonWithFallback(path){
  const candidates = [];
  if (/^https?:\/\//i.test(path)) {
    candidates.push(path);
  } else {
    if (path.startsWith('../')) candidates.push(path);
    candidates.push(toRelativeDataUrl(path));
    candidates.push(path);
  }
  const withTs = (u) => u + (u.includes('?') ? '&' : '?') + 'ts=' + Date.now();
  for (const u of candidates) {
    try {
      const r = await fetch(withTs(u), { cache:'no-store' });
      if (!r.ok) throw new Error('HTTP ' + r.status);
      return await r.json();
    } catch (e) {
      console.warn('Fetch fallback fejlede:', u, e);
    }
  }
  throw new Error('Kunne ikke hente ' + path);
}

/* =========================
   Labels, farver og utils
   ========================= */
const TYPE_LABELS = { ft:'Folketingsvalg', kv:'Kommunalvalg', rv:'Regionsrådsvalg', ep:'Europa-Parlamentsvalg' };
const TYPE_ORDER  = ['ft','kv','rv','ep'];

const PARTY_COLORS = {
  "A":"#e03a3e","B":"#712082","C":"#2e7d32","D":"#0f766e","F":"#e5003d","I":"#00a0e3",
  "K":"#ff9800","O":"#0044aa","V":"#1b5eaa","Ø":"#c8102e","Å":"#3aaa35","Q":"#ff4fa3","Æ":"#666666","M":"#6f42c1"
};
const PARTY_LETTER_FROM_NAME = {
  "Socialdemokratiet":"A","Radikale Venstre":"B","Det Konservative Folkeparti":"C",
  "SF - Socialistisk Folkeparti":"F","Liberal Alliance":"I","Kristendemokraterne":"K",
  "Dansk Folkeparti":"O","Venstre, Danmarks Liberale Parti":"V","Enhedslisten - De Rød-Grønne":"Ø","Alternativet":"Å"
};
const PARTY_NAME_FROM_LETTER = {
  "A":"Socialdemokratiet","B":"Radikale Venstre","C":"Det Konservative Folkeparti",
  "F":"SF - Socialistisk Folkeparti","I":"Liberal Alliance","K":"Kristendemokraterne",
  "O":"Dansk Folkeparti","V":"Venstre, Danmarks Liberale Parti","Ø":"Enhedslisten - De Rød-Grønne","Å":"Alternativet"
};

function normalizeName(str){
  return (str || '').toString().normalize('NFD').replace(/\p{Diacritic}/gu,'').toLowerCase().trim();
}
function parseVote(raw){
  if(raw == null || raw === "") return 0;
  const n = Number(String(raw).trim().replace(/\./g,"").replace(",","."));
  return Number.isFinite(n) && n > 0 ? n : 0;
}
function getBestVoteNumber(obj){
  const fields = ["totalVotes","votes","stemmer","personligeStemmer","personlige_stemmer","personlige_stemmer_i_alt"];
  let best = 0;
  for (const f of fields) if (f in obj) best = Math.max(best, parseVote(obj[f]));
  if (best === 0){
    for (const [k,v] of Object.entries(obj)){
      if (!/stem|vote/i.test(k)) continue;
      best = Math.max(best, parseVote(v));
    }
  }
  return best;
}

/* =========================
   DOM refs
   ========================= */
const listRoot    = document.getElementById('list');
const searchInput = document.getElementById('candidateSearch');
const resultsRoot = document.getElementById('candidateResults');

/* =========================
   Fallback år-liste (hvis manifest mangler)
   ========================= */
const FALLBACK_YEARS = {
  ft: [2022, 2019, 2015, 2011, 2007],
  kv: [2025, 2021, 2017, 2013, 2009, 2005],
  rv: [2025, 2021, 2017],
  ep: [2024, 2019, 2014, 2009]
};
const FALLBACK_URLS = {
  ft:{perYear:{2022:'../ft/2022/',2019:'../ft/2019/',2015:'../ft/2015/',2011:'../ft/2011/',2007:'../ft/2007/'}},
  kv:{perYear:{2025:'../kv/2025/',2021:'../kv/2021/',2017:'../kv/2017/',2013:'../kv/2013/',2009:'../kv/2009/',2005:'../kv/2005/'}},
  rv:{perYear:{2025:'../rv/2025/',2021:'../rv/2021/',2017:'../rv/2017/'}},
  ep:{perYear:{2024:'../ep/2024/',2019:'../ep/2019/',2014:'../ep/2014/',2009:'../ep/2009/'}}
};

/* =========================
   Manifest → årslister
   ========================= */
async function fetchManifestElections(){
  const data = await fetchJsonWithFallback(MANIFEST_PATH);
  const arr = Array.isArray(data.elections) ? data.elections : data;
  return Array.isArray(arr) ? arr : (data.elections || []);
}
function groupElectionsByType(elections){
  const map = new Map();
  for(const el of elections){
    const t = el.type || '';
    if(!t) continue;
    if(!map.has(t)) map.set(t, []);
    map.get(t).push(el);
  }
  for(const arr of map.values()){
    arr.sort((a,b)=>(b.year||0)-(a.year||0));
  }
  return map;
}
function renderYearListsFromTypeMap(typeMap){
  listRoot.innerHTML = '';
  const types = TYPE_ORDER.filter(t=>typeMap.has(t));
  types.forEach(type=>{
    const items = typeMap.get(type) || [];
    const title = TYPE_LABELS[type] || type;
    const article = document.createElement('article');
    article.className = 'vb-row';
    const yearButtons = items.map(item=>{
      const y   = item.year || '';
      const url = item.detailUrl || '';
      const active = !!url;
      return `<a class="vb-yearbtn" href="${active ? url : '#'}" aria-disabled="${active?'false':'true'}">${y}</a>`;
    }).join('');
    article.innerHTML = `
      <button type="button" class="w-full flex items-center gap-3 px-4 md:px-5 py-4 text-left"
              aria-expanded="false" data-acc="${type}">
        <h2 class="text-base md:text-lg font-semibold text-slate-800 flex-1">${title}</h2>
        <svg class="vb-chevron h-5 w-5 text-slate-500" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
          <path d="M5.23 7.21a.75.75 0 011.06.02L10 11.1l3.71-3.87a.75.75 0 111.08 1.04l-4.24 4.43a.75.75 0 01-1.08 0L5.27 8.27a.75.75 0 01-.04-1.06z"/>
        </svg>
      </button>
      <div class="vb-body">
        <div>
          <div class="px-4 md:px-5 pt-0 pb-4">
            <div class="grid grid-cols-2 sm:grid-cols-3 gap-2">
              ${yearButtons}
            </div>
          </div>
        </div>
      </div>`;
    listRoot.appendChild(article);
  });
}
function renderYearListsFallback(){
  listRoot.innerHTML = '';
  TYPE_ORDER.forEach(type=>{
    const years = FALLBACK_YEARS[type] || [];
    const title = TYPE_LABELS[type] || type;
    const article = document.createElement('article');
    article.className = 'vb-row';
    const yearButtons = years.map(y=>{
      const url = FALLBACK_URLS[type]?.perYear?.[y] || '#';
      const active = !!FALLBACK_URLS[type]?.perYear?.[y];
      return `<a class="vb-yearbtn" href="${url}" aria-disabled="${active?'false':'true'}">${y}</a>`;
    }).join('');
    article.innerHTML = `
      <button type="button" class="w-full flex items-center gap-3 px-4 md:px-5 py-4 text-left"
              aria-expanded="false" data-acc="${type}">
        <h2 class="text-base md:text-lg font-semibold text-slate-800 flex-1">${title}</h2>
        <svg class="vb-chevron h-5 w-5 text-slate-500" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
          <path d="M5.23 7.21a.75.75 0 011.06.02L10 11.1l3.71-3.87a.75.75 0 111.08 1.04l-4.24 4.43a.75.75 0 01-1.08 0L5.27 8.27a.75.75 0 01-.04-1.06z"/>
        </svg>
      </button>
      <div class="vb-body">
        <div>
          <div class="px-4 md:px-5 pt-0 pb-4">
            <div class="grid grid-cols-2 sm:grid-cols-3 gap-2">
              ${yearButtons}
            </div>
          </div>
        </div>
      </div>`;
    listRoot.appendChild(article);
  });
}

/* =========================
   Accordion interaktion
   ========================= */
listRoot.addEventListener('click', (e)=>{
  const btn = e.target.closest('[data-acc]');
  if(btn){
    const article = btn.closest('article');
    const open = article.classList.toggle('vb-open');
    btn.setAttribute('aria-expanded', open ? 'true' : 'false');
    if(open){
      document.querySelectorAll('#list article.vb-open').forEach(el=>{
        if(el!==article){
          el.classList.remove('vb-open');
          el.querySelector('[data-acc]').setAttribute('aria-expanded','false');
        }
      });
    }
  }
});
listRoot.addEventListener('keydown', (e)=>{
  const btn = e.target.closest('[data-acc]');
  if(btn && (e.key==='Enter' || e.key===' ')){ e.preventDefault(); btn.click(); }
});
listRoot.addEventListener('click', (e)=>{
  const link = e.target.closest('.vb-yearbtn');
  if(!link) return;
  const active = link.getAttribute('aria-disabled') === 'false';
  if(!active) e.preventDefault();
});

/* =========================
   Kandidatindeks (INDLÆS VED SIDESTART)
   ========================= */
let candidateIndex = null;
let flatCandidates = [];
let lastQuery = '';

async function loadManifestAndCandidateIndex(){
  try{
    const elections = await fetchManifestElections();
    // Byg oversigten fra manifest
    try {
      const typeMap   = groupElectionsByType(elections);
      renderYearListsFromTypeMap(typeMap);
    } catch(e){
      console.warn('Render af oversigt fra manifest fejlede, viser fallback.', e);
      renderYearListsFallback();
    }

    // Hent kandidatfiler parallelt
    const allCandidatesRaw = [];
    const electionMetas = [];

    await Promise.all(elections.map(async (el) => {
      const meta = { ...el };
      const candidatePath = el.candidateFile || el.candidatesFile || el.candidateSource || el.source || '';
      if(!candidatePath){
        meta.candidates = [];
        electionMetas.push(meta);
        return;
      }
      let fileData = null;
      try{
        fileData = await fetchJsonWithFallback(candidatePath);
      }catch(err){
        console.warn('Kandidatfil kunne ikke hentes for', el.key || el.year, err);
        meta.candidates = [];
        electionMetas.push(meta);
        return;
      }
      let candidates = [];
      if(Array.isArray(fileData)){
        candidates = fileData;
      }else if(fileData && Array.isArray(fileData.candidates)){
        candidates = fileData.candidates;
        if(fileData.electionKey)       meta.key       = fileData.electionKey;
        if(fileData.electionYear)      meta.year      = fileData.electionYear;
        if(fileData.electionType)      meta.type      = fileData.electionType;
        if(fileData.electionTypeLabel) meta.typeLabel = fileData.electionTypeLabel;
        if(fileData.electionLabel)     meta.label     = fileData.electionLabel;
        if(fileData.detailUrl)         meta.detailUrl = fileData.detailUrl;
      }
      const enriched = candidates.map(c => {
        const type = c.electionType || meta.type;
        const year = c.electionYear || meta.year;
        const key  = c.electionKey  || meta.key;
        const typeLabel =
          c.electionTypeLabel || meta.typeLabel ||
          (type === 'ft' ? 'Folketingsvalg' :
           type === 'kv' ? 'Kommunalvalg' :
           type === 'rv' ? 'Regionsrådsvalg' :
           type === 'ep' ? 'Europa-Parlamentsvalg' : (meta.label || ''));
        const label = c.electionLabel || meta.label || typeLabel;
        let detailUrl = c.electionDetailUrl || meta.detailUrl || '';
        if(!detailUrl && type && year) detailUrl = `/${type}/${year}/`;
        return {
          ...c,
          electionKey: key,
          electionType: type,
          electionTypeLabel: typeLabel,
          electionLabel: label,
          electionYear: year,
          electionDetailUrl: detailUrl,
          totalVotes: getBestVoteNumber(c)
        };
      });
      meta.candidates = enriched;
      electionMetas.push(meta);
      enriched.forEach(c => allCandidatesRaw.push(c));
    }));

    candidateIndex = { elections: electionMetas };

    // Dedup (samme kandidatId pr. valg)
    const map = new Map();
    for(const c of allCandidatesRaw){
      const eKey = c.electionKey || '';
      const candId = c.candidateId || c.name || '';
      if(!eKey || !candId) continue;
      const k = `${eKey}::${candId}`;
      const prev = map.get(k);
      if(!prev) map.set(k, { ...c });
      else prev.totalVotes = (prev.totalVotes||0) + (c.totalVotes||0);
    }
    flatCandidates = Array.from(map.values());

    console.log('Kandidatindeks klar. Antal kandidatrekorder:', flatCandidates.length);
  }catch(err){
    console.warn('Manifest kunne ikke hentes – oversigt vises som fallback, søgning uden data.', err);
    renderYearListsFallback();
  }
}

/* =========================
   Søgning
   ========================= */
function searchCandidates(query){
  const q = normalizeName(query);
  if(!q) return [];
  const results = [];
  for(const c of flatCandidates){
    const base = normalizeName(c.displayName || c.name || '');
    const variants = (c.nameVariants || []).map(normalizeName);
    let score = -Infinity;
    if(base.startsWith(q)) score = 300 - (base.length - q.length);
    else if(base.includes(q)) score = 200 - base.indexOf(q);
    if(score === -Infinity){
      const hitV = variants.find(v => v.startsWith(q) || v.includes(q));
      if(hitV) score = hitV.startsWith(q) ? 250 - (hitV.length - q.length) : 180 - hitV.indexOf(q);
    }
    if(score > -Infinity) results.push({ c, score });
  }
  const top = results.sort((a,b)=> b.score - a.score).slice(0, 40).map(r => r.c);
  const typePriority = { ep:4, ft:3, rv:2, kv:1 };
  top.sort((a,b)=>{
    const nameA = (a.displayName || a.name || '').toLocaleLowerCase('da-DK');
    const nameB = (b.displayName || b.name || '').toLocaleLowerCase('da-DK');
    if (nameA !== nameB) return nameA.localeCompare(nameB, 'da-DK');
    const yearA = a.electionYear || 0, yearB = b.electionYear || 0; if (yearA !== yearB) return yearB - yearA;
    const votesA = typeof a.totalVotes === 'number' ? a.totalVotes : -1;
    const votesB = typeof b.totalVotes === 'number' ? b.totalVotes : -1;
    if (votesA !== votesB) return votesB - votesA;
    const prioA = typePriority[a.electionType] || 0, prioB = typePriority[b.electionType] || 0;
    if (prioA !== prioB) return prioB - prioA;
    const idA = (a.candidateId || '').toString(), idB = (b.candidateId || '').toString();
    return idA.localeCompare(idB, 'da-DK');
  });
  return top.slice(0, 20);
}

function renderResults(query){
  const q = query.trim();
  if(!q || !flatCandidates.length){
    resultsRoot.innerHTML = '';
    resultsRoot.classList.add('hidden');
    return;
  }
  const hits = searchCandidates(q);
  if(!hits.length){
    resultsRoot.innerHTML = `
      <div class="px-3 py-2 text-xs text-slate-500">
        Ingen kandidater fundet for "<strong>${q.replace(/</g,'&lt;')}</strong>".
      </div>`;
    resultsRoot.classList.remove('hidden');
    return;
  }
  resultsRoot.innerHTML = hits.map(hit => {
    let party      = (hit.party || '').trim();
    let partyShort = (hit.partyShort || '').trim();
    if (!partyShort && party) { const m = PARTY_LETTER_FROM_NAME[party]; if (m) partyShort = m; }
    if (!party && partyShort){ const n = PARTY_NAME_FROM_LETTER[partyShort]; if (n) party = n; }
    const votes = typeof hit.totalVotes === 'number' ? hit.totalVotes.toLocaleString('da-DK') : '?';
    let area = '';
    if (hit.electionType === 'kv' || hit.electionType === 'rv') area = hit.kommune || hit.area || '';
    else if (hit.electionType === 'ft') area = hit.storkreds || hit.area || '';
    const typeLabel  = hit.electionTypeLabel || hit.electionLabel || '';
    const year       = hit.electionYear || '';
    const electionLabel = (typeLabel && year) ? `${typeLabel} ${year}` : '';
    let partyLabel = '';
    if (party) partyLabel = partyShort ? `${party} (${partyShort})` : party;
    else if (partyShort) partyLabel = `Parti ${partyShort}`;
    const topParts = []; if (electionLabel) topParts.push(electionLabel); if (area) topParts.push(area);
    if (votes !== '?') topParts.push(`<span class="font-semibold">${votes} stemmer</span>`);
    const topMeta = topParts.join(' · ');
    const bottomMeta = partyLabel ? partyLabel : '';
    let badgeStyle = ''; let badgeText  = '';
    if (partyShort) {
      const color = PARTY_COLORS[partyShort] || null;
      badgeStyle = color ? `background:${color};color:#fff;border-color:${color}` : 'background:#e5e7eb;color:#111827;border-color:#d1d5db';
      badgeText = partyShort;
    }
    const name = hit.displayName || hit.name || '';
    const kredsAttr = hit.kreds || hit.kredsnavn || hit.kredsNavn || '';
    return `
      <button type="button" class="w-full text-left vb-hit"
              data-cand-id="${hit.candidateId || ''}"
              data-detail-url="${hit.electionDetailUrl || '/'}"
              data-region="${hit.region || ''}"
              data-kommune="${hit.kommune || hit.area || ''}"
              data-election-type="${hit.electionType || ''}"
              data-storkreds="${hit.storkreds || ''}"
              data-kreds="${kredsAttr || ''}"
              data-party="${party || ''}"
              data-party-short="${partyShort || ''}"
              data-name="${name || ''}">
        ${partyShort ? `<span class="vb-hit-badge"><span class="vb-badge" style="${badgeStyle}">${badgeText}</span></span>` : ''}
        <div class="vb-hit-main">
          <div class="vb-hit-name">${name}</div>
          ${topMeta ? `<div class="vb-hit-meta-top">${topMeta}</div>` : ''}
          ${bottomMeta ? `<div class="vb-hit-meta-bottom">${bottomMeta}</div>` : ''}
        </div>
      </button>`;
  }).join('');
  resultsRoot.classList.remove('hidden');

  resultsRoot.querySelectorAll('button[data-cand-id]').forEach(btn => {
    btn.addEventListener('click', () => {
      const cid        = btn.getAttribute('data-cand-id') || '';
      const baseUrl    = btn.getAttribute('data-detail-url') || '/';
      const type       = btn.getAttribute('data-election-type') || '';
      const region     = btn.getAttribute('data-region') || '';
      const kommune    = btn.getAttribute('data-kommune') || '';
      const storkreds  = btn.getAttribute('data-storkreds') || '';
      const kreds      = btn.getAttribute('data-kreds') || '';
      const party      = btn.getAttribute('data-party') || '';
      const partyShort = btn.getAttribute('data-party-short') || '';
      const name       = btn.getAttribute('data-name') || '';
      const params = new URLSearchParams();
      if (type === 'kv' || type === 'rv') {
        if(region && kommune){ params.set('region', region); params.set('kommune', kommune); }
      } else if (type === 'ft') {
        if (storkreds) params.set('storkreds', storkreds);
        if (kreds)     params.set('kreds', kreds);
      }
      let candParam = cid;
      if (type === 'ft') {
        const prefix = partyShort || party;
        candParam = prefix ? `${prefix}::${name}` : name;
      }
      params.set('cand', candParam);
      const sep = baseUrl.includes('?') ? '&' : '?';
      const url = baseUrl + sep + params.toString();
      window.location.href = url;
    });
  });
}

   Init (indlæs alt ved sidestart)
   ========================= */
(async function init(){
  // Prøv manifest + oversigt + kandidatindeks
  await loadManifestAndCandidateIndex();
  // Hvis manifest ikke kunne hentes, har vi allerede lavet fallback-oversigt
})();

searchInput.addEventListener('input', (e) => {
  lastQuery = e.target.value || '';
  if(!lastQuery.trim()){
    resultsRoot.innerHTML = '';
    resultsRoot.classList.add('hidden');
    return;
  }
  renderResults(lastQuery);
});
